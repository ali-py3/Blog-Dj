{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% if user.is_authenticated %}
        <h1>Edit Profile</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
{#            {{ form.media }}#}
            {{ form.as_p }}
            <button class="btn btn-info">Update</button>
        </form>
    {% else %}
        <h1>Oops</h1>
    {% endif %}
{% endblock %}
