{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% if user.is_authenticated %}
        <h1>ADD Blog Post</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-info">Post</button>
        </form>
        <script>
            var name = "{{ user.id }}";
            document.getElementById("pzk").value = name;
        </script>
    {% else %}
        <h1>Oops</h1>
    {% endif %}
{% endblock %}
