{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1>Post</h1>
    <ul>

        {% for post in object_list %}
            <li><a href="{% url 'article-view' post.pk %}">{{ post.title }}</a>
                - {{ post.author.first_name }} {{ post.author.last_name }} <small><a href="{% url 'update_post' post.pk %}">(edit)</a></small> </li>
            {{ post.body | truncatewords:10 }}
        {% endfor %}
    </ul>
{% endblock %}
