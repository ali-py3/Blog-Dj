{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% if user.is_authenticated %}
        {% if user.id == post.author.id %}
            <h1>Delete Blog Post</h1>
            <br>
            <h3>Delete: {{ post.title }}</h3>
            <div class="form-group">
                <form method="post">
                    {% csrf_token %}
                    <strong>are you sure?</strong>
                    <button class="btn btn-info">Delete</button>
                </form>
            </div>
        {% endif %}
    {% endif %}
{% endblock %}
